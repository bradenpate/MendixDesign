<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Signature Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, button {
      width: 100%;
      margin-top: 5px;
      padding: 8px;
    }
    #signature-preview {
      border: 1px solid #ddd;
      margin-top: 20px;
      padding: 10px;
    }
    img {
      display: block;
      width: 240px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Email Signature Generator</h1>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Your Name">

    <label for="title">Title:</label>
    <input type="text" id="title" placeholder="Your Title">

    <label for="department">Department:</label>
    <input type="text" id="department" placeholder="Your Department">

    <label for="phone">Phone:</label>
    <input type="text" id="phone" placeholder="Your Phone Number">

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Your Email">

    <button onclick="generateSignature()">Generate Signature</button>

    <h3>Signature Preview:</h3>
    <div id="signature-preview"></div>

    <button onclick="copyToClipboard()">Copy to Clipboard</button>
  </div>

  <script>
    function generateSignature() {
      const name = document.getElementById('name').value;
      const title = document.getElementById('title').value;
      const department = document.getElementById('department').value; // Department field
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;

      const signatureHTML = `
        <table style="font-family: Arial, sans-serif; color: #333; font-size: 12px; line-height: 1; border-spacing: 0; border-collapse: collapse; width: 100%;">
          <!-- Name -->
          <tr>
            <td style="padding: 0; font-size: 12px; font-weight: bold; line-height: 12px;">${name}</td>
          </tr>
          <!-- Title -->
          <tr>
            <td style="padding: 0; font-size: 12px; line-height: 12px;">${title}</td>
          </tr>
          <!-- Department -->
          <tr>
            <td style="padding: 0; font-size: 12px; color: #333; line-height: 12px;">${department}</td>
          </tr>
          <!-- Phone -->
          <tr>
            <td style="padding: 10px 0 0 0; font-size: 10px; line-height: 10px;">${phone}</td>
          </tr>
          <!-- Email -->
          <tr>
            <td style="padding: 0px 0 0 0; font-size: 10px; line-height: 10px;">
              <a href="mailto:${email}" style="color: #0078d4; text-decoration: none;">${email}</a>
            </td>
          </tr>
          <!-- Website -->
          <tr>
            <td style="padding: 0px 0 0 0; font-size: 10px; line-height: 10px;">
              <a href="https://mendix.com" style="color: #0078d4; text-decoration: none;">mendix.com</a>
            </td>
          </tr>
          <!-- Logo -->
          <tr>
            <td style="padding: 15px 0 0 0;">
               <a href="https://mendix.com">
               <img src="/images/mendix-logo.png" alt="Mendix Logo" width="200" style="display: block; border: 0;"></a>
            </td>
          </tr>
        </table>
      `;

      document.getElementById('signature-preview').innerHTML = signatureHTML;
    }

    function copyToClipboard() {
      const preview = document.getElementById('signature-preview');
      const range = document.createRange();
      range.selectNode(preview);
      const selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);
      document.execCommand('copy');
      alert('Signature copied to clipboard!');
    }
  </script>
</body>
</html>
