<!DOCTYPE html>
<html lang="en">
<head>
  <style>body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 20px;
  }
  
  #cropperContainer {
    margin: 20px auto;
    max-width: 80%;
  }
  
  img {
    max-width: 100%;
  }
  
  #previewContainer div {
    border: 1px solid #ccc;
    padding: 10px;
    margin: 10px;
    border-radius: 8px;
  }</style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Headshot Editor</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
</head>
<body>
  <h1>Headshot Editor</h1>

  <!-- File Upload -->
  <input type="file" id="fileInput" accept="image/*">
  <div id="cropperContainer" style="display: none;">
    <img id="image" alt="Upload an image to crop">
  </div>

  <!-- Generate Button -->
  <button id="generateButton" style="display: block; margin: 20px;">Generate Previews</button>

  <!-- Preview Container -->
  <div id="previewContainer" style="display: flex; flex-wrap: wrap; justify-content: center;"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
